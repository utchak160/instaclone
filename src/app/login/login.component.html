<div class="container-fluid">
<div class="row">
    <div class="col-md-6">
      <img class="cover" src="../../assets/images/original.gif"
           alt="Insta">
    </div>
    <div class="text-center col-md-6 col-sm-12">
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div formGroupName="userData">
                <div class="example-container">
                  <img src="../../assets/images/font.png">
                  <hr>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>
                      Username
                    </mat-label>
                    <input matInput
                           type="text"
                           name="username"
                           autocomplete="off"
                           formControlName="username" required>
                  </mat-form-field>

                  <span *ngIf="!loginForm.get('userData.username').valid && loginForm.get('userData.username').touched"
                        class="help-block">Please enter a valid Username!</span>


                  <mat-form-field
                    class="example-full-width"
                    appearance="outline">
                    <mat-label>
                      Password
                    </mat-label>
                    <input matInput
                           type="password"
                           name="password"
                           autocomplete="off"
                           formControlName="password" required>
                  </mat-form-field>
                  <span *ngIf="!loginForm.get('userData.password').valid && loginForm.get('userData.password').touched"
                        class="help-block">Please enter a valid Password!</span>
                  <mat-spinner *ngIf="showSpinner"></mat-spinner>
                  <button mat-button type="submit" class="btn btn-primary" mat-raised-button (click)="onLogin()">Login
                  </button>
                  <br>
                  <strong>OR</strong>
                  <a href="#" class="fb"> <img src="../../assets/images/facebook-login.png"> Login with Facebook</a>
                  <hr>
                  <p>Don't have an account? <a routerLink="/signUp">Sign Up</a></p>
                </div>
              </div>
            </form>
      <div class="text-centre">
        <p>Get the app.</p>
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DXVV-AAALAAFUV9_D4E82ROD1H-QF%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img class="play" src="../../assets/images/play.png"></a>
        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img class="play" src="../../assets/images/play1.png"></a>
      </div>
    </div>
  </div>
</div>
